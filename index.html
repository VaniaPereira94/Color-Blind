<!DOCTYPE html>
<html lang="pt">

<head>
   <!-- TÍTULO DA PÁGINA -->
   <title>Color Blind</title>

   <!-- METADADOS -->
   <meta name="description" content="Lindo jogo de puzzle e estratégia">
   <meta name="keywords" content="Jogo, Blind Color, JavaScript">
   <meta name="author" content="Luís Pereira, Vânia Pereira">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- CSS -->
   <link rel="stylesheet" href="./css/main.css">

   <!-- PARTICLE.JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
      integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- JAVASCRIPT -->
   <script src="./js/Utils/CollisionUtil.js" defer></script>

   <script src="./js/Services/ColorService.js" defer></script>

   <script src="./js/Sprites/EnemySprite.js" defer></script>
   <script src="./js/Sprites/LampSprite.js" defer></script>
   <script src="./js/Sprites/PlayerSprite.js" defer></script>
   <script src="./js/Sprites/TileSprite.js" defer></script>

   <script src="./js/Managers/AnimationManager.js" defer></script>
   <script src="./js/Managers/KeyboardManager.js" defer></script>
   <script src="./js/Managers/TimerManager.js" defer></script>
   <script src="./js/Managers/CameraManager.js" defer></script>
   <script src="./js/Managers/TileMapManager.js" defer></script>
   <script src="./js/Managers/LevelManager.js" defer></script>
   <script src="./js/Managers/GameManager.js" defer></script>

   <script src="./js/main.js" defer></script>

   <!-- FONTE -->
   <link href="https://fonts.cdnfonts.com/css/blomberg" rel="stylesheet">
</head>

<body>
   <div id="menuScreen">
      <img class="image-background" src="./assets/backgrounds/menu-background.jpg" alt="Imagem de fundo">
      <button class="button-new-game" onclick="startGame()">THE BOMB SOUND</button>
   </div>

   <!-- <div> -->
   <canvas id="gameScreen" width="608" height="512"></canvas>
   <!-- </div> -->

   <div id="gameScreenUI">
      <div class="clock-container">
         <div class="clock-col">
            <p class="clock-minutes clock-timer"></p>
            <p class="clock-label">Minutes</p>
         </div>
         <div class="clock-col">
            <p class="clock-seconds clock-timer"></p>
            <p class="clock-label">Seconds</p>
         </div>
      </div>

      <div class="lives-container">
         <div class="lives-col">
            <p class="lives-value"></p>
            <p class="clock-label">Vidas</p>
         </div>
      </div>
   </div>
</body>

</html>
